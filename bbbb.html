<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Grid Demo</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: auto 100px 100px;
                gap: 10px;
                padding: 10px;
            }

            .grid-item {
                background-color: #b2d3c2;
                border: 1px solid #333;
                padding: 20px;
                text-align: center;
            }

            .header {
                grid-column: 1 / 4;
                grid-row: 1 / 3;
                background-color: #8ca3d1;
            }

            .main {
                grid-column: 1 / 3;
                background-color: #d1a48c;
            }

            .aside {
                grid-column: 3 / 4;
                background-color: #d1c88c;
            }

            .footer {
                grid-column: 1 / 4;
                background-color: #8ca3d1;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item header">Header</div>
            <div class="grid-item main">Main Content</div>
            <div class="grid-item aside">Aside</div>
            <div class="grid-item footer">Footer</div>
        </div>
    </body>
</html>
